<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <!-- Area de titulo -->
          <div class="card-header card-header-danger">
            <h4 class="card-title">Vehiculos registrados</h4>
            <p class="card-category">Modifica el registro de un vehiculo o crea uno vehiculo</p>
          </div>
          <!-- Area de Filtrado -->
          <div class="col-sm-4">
            <mat-form-field class="example-full-width has-danger">
              <input matInput (keyup)= "filtrar($event.target.value)" placeholder="Filtrar vehiculo registrado">
              <span class="form-control-feedback">
                <i class="material-icons">search</i>
              </span>
            </mat-form-field>
          </div>
          <!-- Area general -->
          <div class="card-body">
            <div class="table-responsive">
              <mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="equipment">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Equipo
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{ row.equipment}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="serie">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>
                    N° SERIE
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{ row.serie }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="hours">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>
                    N° HORAS
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{ row.hours }} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="acciones">
                  <mat-header-cell *matHeaderCellDef>Modificar</mat-header-cell>
                  <mat-cell *matCellDef="let row">
                    <button mat-raised-button class="btn btn-success btn-sm" (click)="abrirDialogo(row)"
                    >
                      <span class="material-icons">open_in_browser</span>
                    </button>
                    <button mat-raised-button class="btn btn-danger btn-sm" (click)="eliminar(row)"
                    >
                      <span class="material-icons">delete</span>
                    </button>
                  </mat-cell>
                  
                </ng-container>

                <mat-header-row
                  *matHeaderRowDef="displayedColumns"
                ></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns">
                </mat-row>
              </mat-table>
            </div>
          </div>
        </div>
        <button mat-fab class="btn btn-danger btn-round" (click)= "abrirDialogo()" style="float: right; margin-right: 20px">
          <div class="card-icon">
            <i class="material-icons">create</i>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
