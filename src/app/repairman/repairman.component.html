<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <!-- Area de titulo -->
            <div class="card-header card-header-danger">
              <h4 class="card-title">Tecnicos registrados</h4>
              <p class="card-category">Modifica el registro de un tecnico o agrega uno nuevo</p>
            </div>
            <!-- Area de Filtrado -->
            <div class="col-sm-4">
              <mat-form-field class="example-full-width has-danger">
                <input matInput (keyup)= "filtrar($event.target.value)" placeholder="Filtrar tecnico registrado">
                <span class="form-control-feedback">
                  <i class="material-icons">search</i>
                </span>
              </mat-form-field>
            </div>
            <!-- Area general -->
            <div class="card-body">
              <div class="table-responsive">
                <mat-table [dataSource]="dataSource" matSort>
                  <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                      Nombre del tecnico
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{ row.name}} </mat-cell>
                  </ng-container>
  
                  <ng-container matColumnDef="position">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                      Especialidad
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{ row.position }}</mat-cell>
                  </ng-container>
  
                  <ng-container matColumnDef="company">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                      Empresa
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{ row.company }} </mat-cell>
                  </ng-container>
  
                  <ng-container matColumnDef="acciones">
                    <mat-header-cell *matHeaderCellDef>Modificar</mat-header-cell>
                    <mat-cell *matCellDef="let row">
                      <button mat-raised-button class="btn btn-success btn-sm" (click)="abrirDialogo(row)"
                      >
                        <span class="material-icons">open_in_browser</span>
                      </button>
                      <button mat-raised-button class="btn btn-danger btn-sm" (click)="eliminar(row)"
                      >
                        <span class="material-icons">delete</span>
                      </button>
                    </mat-cell>
                    
                  </ng-container>
  
                  <mat-header-row
                    *matHeaderRowDef="displayedColumns"
                  ></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns">
                  </mat-row>
                </mat-table>
              </div>
            </div>
          </div>
          <button mat-fab class="btn btn-danger btn-round" (click)= "abrirDialogo()" style="float: right; margin-right: 20px">
            <div class="card-icon">
              <i class="material-icons">create</i>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
